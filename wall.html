<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wall | Olympia Did That</title>

  <style>
    :root{
      --overlay: 0.22;
      --stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.80);
      --shadow: 0 18px 50px rgba(0,0,0,0.55);
      --radius: 18px;
      --max: 1180px;
      --accent: #ff3b3b;

      /* readability */
      --panelBg: rgba(0,0,0,0.72);
      --cardBg: rgba(0,0,0,0.72);
      --chipBg: rgba(255,255,255,0.14);
      --chipBgActive: rgba(255,255,255,0.20);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background:
        linear-gradient(rgba(0,0,0,var(--overlay)), rgba(0,0,0,var(--overlay))),
        url("assets/money-bg.jpg") center / cover no-repeat fixed;
    }
    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration:underline; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:20px; }

    /* Header */
    .header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.55);
      border-bottom: 1px solid var(--stroke);
    }
    .navrow{
      display:grid;
      grid-template-columns: 220px 1fr 320px;
      gap:14px;
      align-items:center;
      padding: 14px 20px;
      max-width: var(--max);
      margin:0 auto;
    }
    .logo{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:0.4px; text-transform:uppercase;
    }
    .logo-badge{
      width:34px; height:34px; border-radius:10px;
      background: rgba(255,255,255,0.14);
      border: 1px solid var(--stroke);
      display:grid; place-items:center;
      box-shadow: var(--shadow);
      font-size:14px;
    }
    .navlinks{
      display:flex; gap:18px; justify-content:center; flex-wrap:wrap;
      font-weight:800; letter-spacing:0.3px;
    }
    .navlinks a{ padding:8px 10px; border-radius:10px; }
    .navlinks a.active, .navlinks a:hover{
      background: rgba(255,255,255,0.12);
      text-decoration:none;
    }

    .search{ display:flex; gap:10px; justify-content:flex-end; }
    .search input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,0.55);
      color: var(--text);
      outline:none;
    }
    .search button{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,0.16);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
    }

    /* Panels */
    .panel{
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      background: var(--panelBg);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }
    .panelPad{ padding: 22px; }

    h1{
      margin:0 0 10px;
      font-size: clamp(30px, 3.2vw, 48px);
      line-height:1.05;
      text-transform: uppercase;
      letter-spacing:0.6px;
    }
    .sub{ margin:0; color: var(--muted); line-height:1.55; max-width: 80ch; }

    /* Filter chips */
    .chipRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
    .chip{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: var(--chipBg);
      font-weight: 900;
      letter-spacing: 0.35px;
      text-transform: uppercase;
      cursor: pointer;
      user-select:none;
    }
    .chip:hover{ filter: brightness(1.06); }
    .chip.active{ background: var(--chipBgActive); }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-top: 14px;
    }

    /* Person card */
    .card{
      border: 1px solid var(--stroke);
      border-radius: 18px;
      background: var(--cardBg); /* darker, less translucent */
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(6px);
    }

    .mug{
      height: 170px;
      padding: 14px;
      background: rgba(0,0,0,0.55); /* stops money bleed */
      border-bottom: 1px solid var(--stroke);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .mugInner{
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.10);
      display:grid;
      place-items:center;
      color: rgba(255,255,255,0.80);
      font-weight: 900;
      letter-spacing: 0.4px;
      text-transform: uppercase;
      text-align:center;
      padding: 10px;
    }

    .cardBody{ padding: 16px; }
    .name{ font-weight: 900; font-size: 18px; }
    .tiny{ color: var(--muted); font-size: 13px; margin-top: 6px; line-height: 1.45; }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }

    /* Smaller buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 14px;     /* smaller */
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.14);
      font-weight: 900;
      letter-spacing: 0.35px;
      text-transform: uppercase;
      cursor:pointer;
    }
    .btn:hover{ filter: brightness(1.06); text-decoration:none; }

    .btnPrimary{
      background: rgba(255,59,59,0.92);
      border-color: rgba(255,59,59,0.92);
      color: #111;
    }

    /* Stronger secondary (‚ÄúFund the Truth‚Äù) */
    .btnSecondary{
      background: rgba(255,255,255,0.22);
      border-color: rgba(255,255,255,0.36);
      color: var(--text);
    }

    /* Footer */
    .footer{
      margin-top: 34px;
      padding: 22px 0 30px;
      border-top: 1px solid var(--stroke);
      background: rgba(0,0,0,0.65);
    }
    .footerLinks{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      color: var(--muted);
    }

    /* Responsive */
    @media (max-width: 980px){
      .navrow{ grid-template-columns: 1fr; }
      .navlinks{ justify-content:flex-start; }
      .search{ justify-content:flex-start; }
      .grid{ grid-template-columns: 1fr; }
    }
    @media (min-width: 981px) and (max-width: 1200px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="navrow">
      <a class="logo" href="index.html">
        <div class="logo-badge">ODT</div>
        <div>Olympia Did That</div>
      </a>

      <nav class="navlinks" aria-label="Primary">
        <a class="active" href="wall.html">THE WALL</a>
        <a href="bills/billindex.html">THE BILLS</a>
        <a href="action.html">TAKE ACTION</a>
      </nav>

      <form class="search" onsubmit="return findLegislator(event)">
        <input id="q" type="search" placeholder="Find your legislator" aria-label="Find your legislator" />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <main class="wrap" style="padding-top:22px;">
    <section class="panel panelPad">
      <h1>The Wall of Shame</h1>
      <p class="sub">Click a mugshot to view the rap sheet. (Images are placeholders for now.)</p>

      <div class="chipRow" role="tablist" aria-label="Wall filters">
        <div class="chip active" role="tab" aria-selected="true" tabindex="0" onclick="setFilter('all')">ALL</div>
        <div class="chip" role="tab" aria-selected="false" tabindex="0" onclick="setFilter('tax')">üí∞ THE TAX SQUAD</div>
        <div class="chip" role="tab" aria-selected="false" tabindex="0" onclick="setFilter('crime')">üöì THE CRIME CLIQUE</div>
        <div class="chip" role="tab" aria-selected="false" tabindex="0" onclick="setFilter('bureau')">üìÇ THE BUREAUCRATS</div>
      </div>
    </section>

    <section class="wrap" style="padding-top:14px;">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="wrap" style="display:flex; justify-content:space-between; gap:14px; flex-wrap:wrap;">
      <div style="color:var(--muted); font-size:13px;">¬© 2026 Olympia Did That ‚Äî Truth Fund</div>
      <div class="footerLinks">
        <a href="about.html">About Us</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="tip.html">Submit a Tip</a>
        <a href="mailto:contact@olympiadidthat.com">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    const people = [
      { id:"macri", name:"Rep. Nicole Macri", offense:"The Crime-Pass Specialist", tags:["crime"], blurb:"HB 1274, HB 2114" },
      { id:"fitzgibbon", name:"Rep. Joe Fitzgibbon", offense:"The Tax-Hike Architect", tags:["tax"], blurb:"SB 6346, SB 6345" },
      { id:"berg", name:"Rep. April Berg", offense:"The Property-Tax Puppet Master", tags:["tax"], blurb:"SB 5770" },
      { id:"gregerson", name:"Rep. Mia Gregerson", offense:"The Nanny-State Enforcer", tags:["bureau"], blurb:"HB 1232 (draft)" },
      { id:"pedersen", name:"Sen. Jamie Pedersen", offense:"The Tax & Tort Terminator", tags:["bureau","tax"], blurb:"SB 6346, SB 6239 (draft)" },
      { id:"frame", name:"Sen. Noel Frame", offense:"The Sentence Shortener", tags:["crime"], blurb:"SB 5269, SB 5266" },
      { id:"liias", name:"Sen. Marko Liias", offense:"The Pump Squeezer", tags:["tax"], blurb:"SB 6345, SB 5770" },
      { id:"robinson", name:"Sen. June Robinson", offense:"The Budget Butcher", tags:["tax"], blurb:"Ways & Means (gatekeeper)" },
      { id:"dhingra", name:"Sen. Manka Dhingra", offense:"The Gatekeeper of Lawlessness", tags:["crime"], blurb:"SB 5475" },
    ];

    let currentFilter = "all";

    function cardTemplate(p){
      return `
        <article class="card">
          <div class="mug">
            <div class="mugInner">MUGSHOT PLACEHOLDER</div>
          </div>
          <div class="cardBody">
            <div class="name">${p.name}</div>
            <div class="tiny">${p.offense}</div>
            <div class="tiny">Bills: ${p.blurb}</div>
            <div class="btnRow">
              <a class="btn btnPrimary" href="rap-sheet.html?id=${encodeURIComponent(p.id)}">View Rap Sheet</a>
              <a class="btn btnSecondary" href="action.html">Fund the Truth</a>
            </div>
          </div>
        </article>
      `;
    }

    function render(){
      const grid = document.getElementById("grid");
      const filtered = people.filter(p => currentFilter==="all" ? true : p.tags.includes(currentFilter));
      grid.innerHTML = filtered.map(cardTemplate).join("");
    }

    function setFilter(f){
      currentFilter = f;
      // update chip UI
      document.querySelectorAll(".chip").forEach(ch => ch.classList.remove("active"));
      const map = { all:0, tax:1, crime:2, bureau:3 };
      const idx = map[f] ?? 0;
      const chips = document.querySelectorAll(".chip");
      if (chips[idx]) chips[idx].classList.add("active");
      render();
    }

    function findLegislator(e){
      e.preventDefault();
      const q = (document.getElementById('q').value || '').trim().toLowerCase();
      if(!q) return false;

      const hit = people.find(p =>
        p.name.toLowerCase().includes(q) || p.id.includes(q)
      );

      if(hit) window.location.href = "rap-sheet.html?id=" + encodeURIComponent(hit.id);
      else alert("No match yet. Try last name (e.g., Macri).");
      return false;
    }

    (function init(){
      const params = new URLSearchParams(location.search);
      const q = (params.get("q")||"").trim();
      if(q) document.getElementById("q").value = q;

      render();
    })();
  </script>
</body>
</html>

<style>
  :root{
    --hdrStroke: rgba(255,255,255,0.18);
    --hdrText: rgba(255,255,255,0.94);
    --hdrMuted: rgba(255,255,255,0.78);
    --hdrShadow: 0 18px 40px rgba(0,0,0,0.45);
    --hdrBg: rgba(0,0,0,0.58);
    --glass: rgba(0,0,0,0.52);
    --chip: rgba(255,255,255,0.12);
    --chipHover: rgba(255,255,255,0.18);
  }

  .siteHeader{
    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--hdrBg);
    border-bottom: 1px solid var(--hdrStroke);
  }

  /* DESKTOP: single-row FLEX, never wraps */
  .headerInner{
    max-width: 1180px;
    margin: 0 auto;
    padding: 14px 20px;
    display: flex;
    align-items: center;
    gap: 14px;
    flex-wrap: nowrap;         /* IMPORTANT */
  }

  /* Brand */
  .brand{
    flex: 0 0 auto;
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    color: var(--hdrText);
    font-weight: 900;
    letter-spacing: 0.4px;
    text-transform: uppercase;
    white-space: nowrap;
  }
  .brandText{ line-height: 1.05; }
  .brandTop,.brandBottom{ font-size: 18px; }

  /* Nav: NEVER wrap on desktop */
  .nav{
    flex: 0 0 auto;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: nowrap;         /* IMPORTANT */
    white-space: nowrap;       /* IMPORTANT */
  }
  .navBtn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid var(--hdrStroke);
    background: var(--chip);
    color: var(--hdrText);
    text-decoration: none;
    font-weight: 900;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    box-shadow: var(--hdrShadow);
    white-space: nowrap;
  }
  .navBtn:hover{ background: var(--chipHover); text-decoration:none; }

  /* Search: grows/shrinks to prevent wrapping */
  .search{
    flex: 1 1 auto;            /* IMPORTANT: takes remaining space */
    display: flex;
    align-items: center;
    gap: 10px;
    min-width: 240px;          /* prevents collapsing too far */
  }
  .search input{
    flex: 1 1 auto;
    width: 100%;
    min-width: 0;              /* IMPORTANT: allow shrink */
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid var(--hdrStroke);
    background: var(--glass);
    color: var(--hdrText);
    outline: none;
  }
  .search button{
    flex: 0 0 auto;
    padding: 10px 14px;
    border-radius: 14px;
    border: 1px solid var(--hdrStroke);
    background: rgba(255,255,255,0.20);
    color: var(--hdrText);
    font-weight: 900;
    cursor: pointer;
    white-space: nowrap;
    box-shadow: var(--hdrShadow);
  }

  /* District button: fixed width; shrink/hide at smaller widths */
  .districtBtn{
    flex: 0 0 300px;
    display:flex;
    flex-direction:column;
    gap:4px;
    padding: 10px 12px;
    border-radius: 16px;
    border: 1px solid var(--hdrStroke);
    background: rgba(255,255,255,0.14);
    color: var(--hdrText);
    text-decoration:none;
    box-shadow: var(--hdrShadow);
    min-width: 0;
  }
  .districtBtn:hover{ background: rgba(255,255,255,0.20); text-decoration:none; }
  .districtSmall{
    font-size: 12px;
    color: var(--hdrMuted);
    font-weight: 800;
    letter-spacing: 0.2px;
  }
  .districtBig{
    font-size: 12px;
    font-weight: 900;
    letter-spacing: 0.25px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  /* If screen gets tight, hide district button BEFORE anything wraps */
  @media (max-width: 1060px){
    .districtBtn{ display:none; }
  }

  /* MOBILE: stack like your mockup */
  @media (max-width: 720px){
    .headerInner{
      flex-direction: column;
      align-items: stretch;
      gap: 12px;
      padding: 14px 16px;
    }

    .nav{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      white-space: normal;
    }
    .navBtn{
      width: 100%;
      padding: 14px 12px;
      font-size: 18px;
      border-radius: 16px;
    }

    .search{
      min-width: 0;
    }
    .search input{
      padding: 14px 14px;
      border-radius: 18px;
      font-size: 18px;
    }
    .search button{
      padding: 14px 16px;
      border-radius: 18px;
      font-size: 18px;
    }
  }
</style>

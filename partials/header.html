<header class="siteHeader">
  <div class="headerInner">

    <!-- LEFT: Brand -->
    <a class="brand" href="/index.html" aria-label="Olympia Did That home">
      <div class="brandText">
        <div class="brandTop">OLYMPIA DID</div>
        <div class="brandBottom">THAT</div>
      </div>
    </a>

    <!-- CENTER: Nav -->
    <nav class="nav" aria-label="Primary navigation">
      <a class="navBtn" href="/wall.html">THE WALL</a>
      <a class="navBtn" href="/bills/billindex.html">THE BILLS</a>
      <a class="navBtn" href="/events.html">EVENTS</a>
      <a class="navBtn" href="/action.html">TAKE ACTION</a>
    </nav>

    <!-- RIGHT: Search -->
    <form class="search" onsubmit="return window.ODT_findLegislator && window.ODT_findLegislator(event);">
      <input id="q" type="search"
             placeholder="Find your legislator on the Wall"
             aria-label="Find your legislator on the Wall" />
      <button type="submit">Search</button>
    </form>

    <!-- FAR RIGHT: District Finder (can be hidden on mobile / other pages) -->
    <a class="districtBtn"
       href="https://app.leg.wa.gov/DistrictFinder/"
       target="_blank" rel="noopener">
      <span class="districtSmall">Not sure who your legislator is?</span>
      <span class="districtBig">Find your legislative district</span>
    </a>

  </div>
</header>

<style>
  :root{
    --hdrStroke: rgba(255,255,255,0.18);
    --hdrText: rgba(255,255,255,0.94);
    --hdrMuted: rgba(255,255,255,0.78);
    --hdrShadow: 0 18px 40px rgba(0,0,0,0.45);

    /* smoother, less “splotchy” than heavy blur */
    --hdrBg: rgba(0,0,0,0.58);
    --glass: rgba(0,0,0,0.52);
    --chip: rgba(255,255,255,0.12);
    --chipHover: rgba(255,255,255,0.18);
  }

  .siteHeader{
    position: sticky;
    top: 0;
    z-index: 1000;
    background: var(--hdrBg);
    border-bottom: 1px solid var(--hdrStroke);
  }

  /* Desktop: 2-row capable grid (prevents overlap) */
  .headerInner{
    max-width: 1180px;
    margin: 0 auto;
    padding: 14px 20px;
    display: grid;
    grid-template-columns: 190px 1fr 420px 280px;
    gap: 14px;
    align-items: center;
  }

  /* Brand */
  .brand{
    display: inline-flex;
    align-items: center;
    text-decoration: none;
    color: var(--hdrText);
    font-weight: 900;
    letter-spacing: 0.4px;
    text-transform: uppercase;
  }
  .brandText{ line-height: 1.05; }
  .brandTop,.brandBottom{ font-size: 18px; }

  /* Nav */
  .nav{
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;  /* wrap when needed (no overlap) */
  }
  .navBtn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 14px;
    border-radius: 12px;
    border: 1px solid var(--hdrStroke);
    background: var(--chip);
    color: var(--hdrText);
    text-decoration: none;
    font-weight: 900;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    box-shadow: var(--hdrShadow);
    white-space: nowrap;
  }
  .navBtn:hover{ background: var(--chipHover); text-decoration:none; }

  /* Search */
  .search{
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:flex-end;
    min-width: 0; /* prevents overflow */
  }
  .search input{
    width: 100%;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid var(--hdrStroke);
    background: var(--glass);
    color: var(--hdrText);
    outline: none;
    min-width: 0;
  }
  .search button{
    padding: 10px 14px;
    border-radius: 14px;
    border: 1px solid var(--hdrStroke);
    background: rgba(255,255,255,0.20);
    color: var(--hdrText);
    font-weight: 900;
    cursor: pointer;
    white-space: nowrap;
    box-shadow: var(--hdrShadow);
  }

  /* District button */
  .districtBtn{
    display:flex;
    flex-direction:column;
    gap:4px;
    padding: 10px 12px;
    border-radius: 16px;
    border: 1px solid var(--hdrStroke);
    background: rgba(255,255,255,0.14);
    color: var(--hdrText);
    text-decoration:none;
    box-shadow: var(--hdrShadow);
    min-width: 0; /* prevents overflow */
  }
  .districtBtn:hover{ background: rgba(255,255,255,0.20); text-decoration:none; }
  .districtSmall{
    font-size: 12px;
    color: var(--hdrMuted);
    font-weight: 800;
    letter-spacing: 0.2px;
  }
  .districtBig{
    font-size: 12px;
    font-weight: 900;
    letter-spacing: 0.25px;
    text-transform: uppercase;
    line-height: 1.2;
  }

  /* --------- Breakpoint: when screen is narrower, prevent running off screen */
  @media (max-width: 1180px){
    .headerInner{
      grid-template-columns: 190px 1fr;
      grid-template-areas:
        "brand nav"
        "search district";
      align-items: center;
    }
    .brand{ grid-area: brand; }
    .nav{ grid-area: nav; justify-content:flex-end; }
    .search{ grid-area: search; justify-content:flex-start; }
    .districtBtn{ grid-area: district; }
  }

  /* --------- Mobile layout: EXACTLY like your mockup idea, and keep header short */
  @media (max-width: 720px){
    .headerInner{
      grid-template-columns: 1fr;
      grid-template-areas:
        "brand"
        "nav"
        "search";
      gap: 12px;
      padding: 14px 16px;
    }

    .brand{ grid-area: brand; }

    /* 2x2 grid buttons */
    .nav{
      grid-area: nav;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      justify-content: stretch;
    }
    .navBtn{
      width: 100%;
      padding: 14px 12px;
      font-size: 18px;
      border-radius: 16px;
      justify-content:center;
    }

    .search{
      grid-area: search;
      justify-content: stretch;
    }
    .search input{
      padding: 14px 14px;
      border-radius: 18px;
      font-size: 18px;
    }
    .search button{
      padding: 14px 16px;
      border-radius: 18px;
      font-size: 18px;
    }

    /* default: hide LD button on mobile to keep header shorter */
    .districtBtn{ display:none; }
  }

  /* OPTIONAL: only show the district button on pages that WANT it */
  /* If you add <body class="show-district"> then it will appear (even on mobile below search) */
  body.show-district .districtBtn{ display:flex; }
  @media (max-width: 720px){
    body.show-district .headerInner{
      grid-template-areas:
        "brand"
        "nav"
        "search"
        "district";
    }
    body.show-district .districtBtn{
      display:flex;
      width:100%;
    }
  }
</style>
